# Switch workspaces with modMain + [0-9]
bind = $modMain, 1, split-workspace, 1
bind = $modMain, 2, split-workspace, 2
bind = $modMain, 3, split-workspace, 3
bind = $modMain, 4, split-workspace, 4
bind = $modMain, 5, split-workspace, 5
bind = $modMain, 6, split-workspace, 6
bind = $modMain, 7, split-workspace, 7
bind = $modMain, 8, split-workspace, 8
bind = $modMain, 9, split-workspace, 9
bind = $modMain, 0, split-workspace, 10

# Move active window to a workspace with modMain + $modAlternate + [0-9]
bind = $modMain $modAlternate, 1, split-movetoworkspace, 1
bind = $modMain $modAlternate, 2, split-movetoworkspace, 2
bind = $modMain $modAlternate, 3, split-movetoworkspace, 3
bind = $modMain $modAlternate, 4, split-movetoworkspace, 4
bind = $modMain $modAlternate, 5, split-movetoworkspace, 5
bind = $modMain $modAlternate, 6, split-movetoworkspace, 6
bind = $modMain $modAlternate, 7, split-movetoworkspace, 7
bind = $modMain $modAlternate, 8, split-movetoworkspace, 8
bind = $modMain $modAlternate, 9, split-movetoworkspace, 9
bind = $modMain $modAlternate, 0, split-movetoworkspace, 10

# swap windows on monitors
bind = $modMain, $modSwitch, split-changemonitorsilent, next






# Hyprland wiki: https://wiki.hyprland.org/Configuring/Dispatchers/#workspaces
    # ID: e.g. 1, 2, or 3
    # Relative ID: e.g. +1, -3 or +100
    # Relative workspace on monitor: e.g. m+1, m-1 or m+3
    # Relative workspace on monitor including empty workspaces: e.g. r+1 or r-3
    # Relative open workspace: e.g. e+1 or e-10
    # Name: e.g. name:Web, name:Anime or name:Better anime
    # Previous workspace: previous
    # First available empty workspace: empty
    # Special Workspace: special or special:name for named special workspaces.